<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PinLog</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function () {
        try {
          const darkMode = JSON.parse(localStorage.getItem('persist:root'))?.localSave;
          const parsed = darkMode ? JSON.parse(darkMode) : {};
          document.body.setAttribute('data-theme', parsed.darkMode ? 'dark' : 'light');
        } catch (e) {
          document.body.setAttribute('data-theme', 'light');
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
